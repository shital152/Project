    <script type="text/javascript">
     
     $(function() {

      $("#error_lemail").hide();
      $("#error_lpass").hide();
      $("#error_lrole").hide();

      var errorlemail = false;
      var errorlpass = false;
      var errorlrole = false;

      $("#lemail").focusout(function(){
        check_lemail();
      });

      $("#lpass").focusout(function(){
        check_lpass();
      });

      $("#lrole").focusout(function(){
        check_lrole();
      });

      function check_lemail() {
      var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,3})?$/;
      var email = $("#lemail").val();
      if (pattern.test(email) && email !==''){
        $("#error_lemail").hide();
        $("#lemail").css("border-bottom","2px solid #34f358");
       
      }else {
        $("#error_lemail").html("invalid email ");
        $("#error_lemail").show();
        $("#lemail").css("border-bottom","2px solid #f90a0a");
        errorlemail = true;
      }
    }

      function check_lpass(){
      var password_length = $("#lpass").val().length;
      if (password_length < 8 || password_length > 18) {
        $("#error_lpass").html("atleast 8 to 16 charecters");
        $("#error_lpass").show();
        $("#lpass").css("border-bottom","2px solid #f90a0a");
        errorlpass = true;
      } else {
        $("#error_lpass").hide();
        $("#lpass").css("border-bottom","2px solid #34f458");
      }
    }

    function check_lrole() {
      var cou = $("#lrole").val();
      if (cou === "slrole") {
        $("#error_lrole").html("Select course");
        $("#error_lrole").show();
        $("#lrole").css("border-bottom","2px solid #f90a0a");
        errorlrole = true; 
      }else {
        $("#error_lrole").hide();
        $("#lrole").css("border-bottom","2px solid #34f458");
      }
    }


    
    $("#login").submit(function() {
     errorlemail = false;
     errorlpass = false;
     errorlrole = false;

     check_lemail();
     check_lpass();
     check_lrole();

    if (errorlemail === false && errorlpass === false && errorlrole === false) {
//       alert("login successfully");
      return true;
    }else {
      alert("Inviled email or password");
      return false;
    }
  
  });
     });
   </script>
