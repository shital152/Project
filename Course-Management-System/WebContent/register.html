   <script type="text/javascript">
  $(function(){

    $("#error_name").hide();
    $("#error_latname").hide();
    $("#error_email").hide();
    $("#error_gender").hide();
    $("#error_course").hide();
    $("#error_mobile").hide();
    $("#error_role").hide();
    $("#error_pass").hide();
    $("#error_conformpass").hide();
    
    var errorname = false;
    var errorlastname = false;
    var erroremail = false;
    var errorgender = false;
    var errormobile = false;
    var errorcoure = false;
    var errorrole = false;
    var errorpass = false;
    var errorconformpass = false;

    $("#name").focusout(function(){
      check_fname();
    });
    $("#lastname").focusout(function(){
      check_lastname();
    });
    $("#email").focusout(function(){
      check_email();
    });
    $("#gender").focusout(function(){
      check_gender();
    });
    $("#mobile").focusout(function(){
      check_mobile();
    });
    $("#course").focusout(function(){
      check_course();
    });
    $("#role").focusout(function(){
      check_role();
    });
    $("#pass").focusout(function(){
      check_pass();
    });
    $("#conformpass").focusout(function(){
      check_conformpass();
    });

    function check_fname(){
      var pattern = /^[a-zA-Z]*$/; 
      var fname = $("#name").val();
      if (pattern.test(fname) && fname !==''){
        $("#error_name").hide();
        $("#name").css("border-bottom","2px solid #34f458");
      }else {
        $("#error_name").html("Should contain only characters");
        $("#error_name").show();
        $("#name").css("border-bottom","2px solid #f90a0a");
        errorname = true; 
      }
    }

    
    function check_lastname(){
      var pattern = /^[a-zA-Z]*$/; 
      var lastname = $("#lastname").val();
      if (pattern.test(lastname) && lastname !==''){
        $("#error_latname").hide();
        $("#lastname").css("border-bottom","2px solid #34f458");
      }else {
        $("#error_latname").html("Should contain only characters");
        $("#error_latname").show();
        $("#lastname").css("border-bottom","2px solid #f90a0a");
        errorlastname = true; 
      }
    }

    function check_gender() {
      var sgender = $("#gender");
      
      if (sgender.val() === "gender") {
        $("#error_gender").html("Select gender");
        $("#error_gender").show();
        $("#gender").css("border-bottom","2px solid #f90a0a");
        errorgender = true; 
      }else {
        $("#error_gender").hide();
        $("#gender").css("border-bottom","2px solid #34f458");
        
      }
    }

    function check_mobile() {
      var mo = $("#mobile").val().length;
      if (mo < 10 || mo > 10) {
        $("#error_mobile").html("Enter 10 charecters");
        $("#error_mobile").show();
        $("#mobile").css("border-bottom","2px solid #f90a0a");
        errormobile = true;
      }else {
        $("#error_mobile").hide();
        $("#mobile").css("border-bottom","2px solid #34f458");
      }
    }

    function check_course() {
      var cou = $("#course").val();
      if (cou === "course") {
        $("#error_course").html("Select course");
        $("#error_course").show();
        $("#course").css("border-bottom","2px solid #f90a0a");
        errorcoure = true; 
      }else {
        $("#error_course").hide();
        $("#course").css("border-bottom","2px solid #34f458");
        
      }
    }

    function check_role() {
      var cou = $("#role").val();
      if (cou === "role") {
        $("#error_role").html("Select course");
        $("#error_role").show();
        $("#role").css("border-bottom","2px solid #f90a0a");
        errorrole = true; 
      }else {
        $("#error_role").hide();
        $("#role").css("border-bottom","2px solid #34f458");
        
      }
    }




    function check_pass(){
      var password_length = $("#pass").val().length;
      if (password_length < 8 || password_length > 18) {
        $("#error_pass").html("atleast 8 to 16 charecters");
        $("#error_pass").show();
        $("#pass").css("border-bottom","2px solid #f90a0a");
        errorpass = true;
      } else {
        $("#error_pass").hide();
        $("#pass").css("border-bottom","2px solid #34f458");
      }
    }

    function check_conformpass() {
      var password = $("#pass").val();
      var retype_pass =$("#conformpass").val();
      if (password !== retype_pass) {
        $("#error_conformpass").html("password did not matched");
        $("#error_conformpass").show();
        $("#conformpass").css("border-bottom","2px solid #f90a0a");
        errorconformpass = true;
      }else {
        $("#error_conformpass").hide();
        $("#conformpass").css("border-bottom","2px solid #34f458");

      }
    }
    function check_email() {
      var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,3})?$/;
      var email = $("#email").val();
      if (pattern.test(email) && email !==''){
        $("#error_email").hide();
        $("#email").css("border-bottom","2px solid #34f358");
      }else {
        $("#error_email").html("invalid email");
        $("#error_email").show();
        $("#email").css("border-bottom","2px solid #f90a0a");
        erroremail = true;
      }
    }

    $("#registration").submit(function() {
     errorname = false;
     errorlastname = false;
     erroremail = false;
     errorgender = false;
     errormobile = false;
     errorcoure = false;
     errorrole = false;
     errorpass = false;
     errorconformpass = false;

     check_fname();
     check_lastname();
     check_email();
     check_gender();
     check_course();
     check_role();
     check_mobile();
     check_pass();
     check_conformpass();

     if (errorname === false && errorlastname === false && erroremail === false && errorgender === false && errorcoure === false && errorrole === false && errorpass === false && errorconformpass === false && errormobile === false){
//        alert("Registration Successfully");
       return true;
     }else {
       alert("Please fill the form correctly");
       return false;
     }

    });
  });
   </script>
